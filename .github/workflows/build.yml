# @format

name: CI/CD

on:
  pull_request:
    branches: [main, master]

jobs:
  web-checks:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "./web/pnpm-lock.yaml"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

  server-checks:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "./server/pnpm-lock.yaml"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma generate

      - name: Type check
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint

      - name: Format check
        run: pnpm format:check
