# @format

name: CI/CD

on:
  pull_request:
    branches: [main, master]

jobs:
  setup:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

  web-checks:
    needs: setup
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

  server-checks:
    needs: setup
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Install dependencies
        run: pnpm install

      - name: Prisma generate
        run: pnpm prisma generate

      - name: Type check
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint

      - name: Format check
        run: pnpm format:check
